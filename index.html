<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALC YA LATER</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="calculator-display"></div>
        <div class="keys">
            <div class="row">
                <button type="button" value="clear" class="key-function">AC</button>
                <button type="button" value="negate" class="key-function">+/-</button>
                <button type="button" value="percent" class="key-function">%</button>
                <button type="button" value="/" class="key-operator">/</button>
            </div>
            <div class="row">
                <button type="button" value="7" class="key-number">7</button>
                <button type="button" value="8" class="key-number">8</button>
                <button type="button" value="9" class="key-number">9</button>
                <button type="button" value="*" class="key-operator">*</button>
            </div>
            <div class="row">
                <button type="button" value="4" class="key-number">4</button>
                <button type="button" value="5" class="key-number">5</button>
                <button type="button" value="6" class="key-number">6</button>
                <button type="button" value="-" class="key-operator">-</button>
            </div>
            <div class="row">
                <button type="button" value="1" class="key-number">1</button>
                <button type="button" value="2" class="key-number">2</button>
                <button type="button" value="3" class="key-number">3</button>
                <button type="button" value="+" class="key-operator">+</button>
            </div>
            <div class="row">
                <button type="button" value="0" class="key-number">0</button>
                <button type="button" value="." class="key-number">.</button>
                <button type="button" value="=" class="key-operator">=</button>
            </div>
        </div>
    </div>

    <!-- Include your JavaScript file -->
    <script src="script.js" defer></script>
</body>
</html>
